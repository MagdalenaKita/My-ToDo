<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
</head>

<body>
    <div class="todoContainer">
        <h1>My ToDo List</h1>
        <form id="todoForm">
            <label>Dodaj nowe zadanie:
                <input class="todoInput" type="text" id="todoInput" name="todoInput"
                    placeholder="Dodaj nowe zadanie...">
            </label>
            <button type="submit" id="todoButton" class="todoButton">Dodaj zadanie</button>
        </form>
        <ul id="todoList" class="todoList"></ul>
    </div>
</body>

</html>
