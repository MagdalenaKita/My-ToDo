<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="todoContainer">
        <h1>My ToDo List</h1>
        <form id="todoForm">
            <input class="todoInput" type="text" id="todoInput" name="todoInput" placeholder="Dodaj nowe zadanie..." />
            <div class="selectGroup">
                <label for="groups">Wybierz typ zadania:</label>
                <select id="groups" name="groups">
                    <option value="important">Ważne</option>
                    <option value="neutral">Pozostałe</option>
                </select>
            </div>
            <button type="submit" id="todoButton" class="todoButton">Dodaj zadanie</button>
        </form>
        <div class="checkAllTasksContainer">
            <input type="checkbox" id="checkAllTasks" name="checkAllTasks" />
            <label for="checkAllTasks">Zaznacz wszystkie</label>
        </div>
        <!-- <ul id="todoList" class="todoList"></ul> -->
        <div class="todoGroup">
            <h3>Ważne</h3>
            <ul class="listGroup" id="todoListImportant"></ul>
        </div>
        <div class="todoGroup">
            <h3>Pozostałe</h3>
            <ul class="listGroup" id="todoListNeutral"></ul>
        </div>


    </div>
    <script src="todo.js"></script>
</body>

</html>
